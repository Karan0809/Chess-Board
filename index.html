<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessBoard</title>
    <link rel="stylesheet" href="style.CSS">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <h1>Chess Board</h1>
    <div class="main">
        <!-- First row -->
        <div class="row">
            <div class="blk"><i class="fa-solid fa-chess-rook p1"></i></div>
            <div class="wt"><i class="fa-solid fa-chess-knight p1"></i></div>
            <div class="blk"><i class="fa-solid fa-chess-bishop p1"></i></div>
            <div class="wt"><i class="fa-solid fa-chess-queen p1"></i></div>
            <div class="blk"><i class="fa-solid fa-chess-king p1"></i></div>
            <div class="wt"><i class="fa-solid fa-chess-bishop p1"></i> </div>
            <div class="blk"><i class="fa-solid fa-chess-knight p1"></i></div>
            <div class="wt"><i class="fa-solid fa-chess-rook p1"></i></div>
        </div>
        <!-- Second row -->
        <div class="row">
            <div class="wt"><i class="fa-solid fa-chess-pawn p1"></i></div>
            <div class="blk"><i class="fa-solid fa-chess-pawn p1"></i></div>
            <div class="wt"><i class="fa-solid fa-chess-pawn p1"></i></div>
            <div class="blk"><i class="fa-solid fa-chess-pawn p1"></i></div>
            <div class="wt"><i class="fa-solid fa-chess-pawn p1"></i></div>
            <div class="blk"><i class="fa-solid fa-chess-pawn p1"></i></div>
            <div class="wt"><i class="fa-solid fa-chess-pawn p1"></i></div>
            <div class="blk"><i class="fa-solid fa-chess-pawn p1"></i></div>
        </div>
        <!-- Third row -->
        <div class="row">
            <div class="blk"></div>
            <div class="wt"></div>
            <div class="blk"></div>
            <div class="wt"></div>
            <div class="blk"></div>
            <div class="wt"></div>
            <div class="blk"></div>
            <div class="wt"></div>
        </div>
        <!-- Fourth row -->
        <div class="row">
            <div class="wt"></div>
            <div class="blk"></div>
            <div class="wt"></div>
            <div class="blk"></div>
            <div class="wt"></div>
            <div class="blk"></div>
            <div class="wt"></div>
            <div class="blk"></div>
        </div>
        <!-- Fifth row -->
        <div class="row">
            <div class="blk"></div>
            <div class="wt"></div>
            <div class="blk"></div>
            <div class="wt"></div>
            <div class="blk"></div>
            <div class="wt"></div>
            <div class="blk"></div>
            <div class="wt"></div>
        </div>
        <!-- Sixth row -->
        <div class="row">
            <div class="wt"></div>
            <div class="blk"></div>
            <div class="wt"></div>
            <div class="blk"></div>
            <div class="wt"></div>
            <div class="blk"></div>
            <div class="wt"></div>
            <div class="blk"></div>
        </div>
        <!-- Seventh row -->
        <div class="row">
            <div class="blk"><i class="fa-solid fa-chess-pawn p2"></i></div>
            <div class="wt"><i class="fa-solid fa-chess-pawn p2"></i></div>
            <div class="blk"><i class="fa-solid fa-chess-pawn p2"></i></div>
            <div class="wt"><i class="fa-solid fa-chess-pawn p2"></i></div>
            <div class="blk"><i class="fa-solid fa-chess-pawn p2"></i></div>
            <div class="wt"><i class="fa-solid fa-chess-pawn p2"></i></div>
            <div class="blk"><i class="fa-solid fa-chess-pawn p2"></i></div>
            <div class="wt"><i class="fa-solid fa-chess-pawn p2"></i></div>
        </div>
        <!-- Eightth row -->
        <div class="row">
            <div class="wt"><i class="fa-solid fa-chess-rook p2"></i></div>
            <div class="blk"><i class="fa-solid fa-chess-knight p2"></i></div>
            <div class="wt"><i class="fa-solid fa-chess-bishop p2"></i></div>
            <div class="blk"><i class="fa-solid fa-chess-queen p2"></i></div>
            <div class="wt"><i class="fa-solid fa-chess-king p2"></i></div>
            <div class="blk"><i class="fa-solid fa-chess-bishop p2"></i></div>
            <div class="wt"><i class="fa-solid fa-chess-knight p2"></i></div>
            <div class="blk"><i class="fa-solid fa-chess-rook p2"></i></div>
        </div>
    </div>
</body>
</html>
